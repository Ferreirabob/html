<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <style>
        #conteudo {
            padding: 30px 0px,
        }
    </style>
    <nav> <!-- parte de davegação da págica, cada linha linkada a um arquivo -->
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => { <!--wm-nav --> é apenas o cod. do curso, nao comando, podendo ser substituido por artificil desejado
            link.onclick = function(e) {
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
